<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Anime Lab</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Login</h1>

<form style="display:flex; flex-direction:column; gap:10px; width:300px; margin-top:20px;">
  <input type="text" placeholder="Username" style="padding:10px; border-radius:5px; border:none;">
  <input type="password" placeholder="Password" style="padding:10px; border-radius:5px; border:none;">
  <button type="submit" style="padding:10px; border:none; border-radius:5px; background:#ff4081; color:#fff; cursor:pointer;">Login</button>
</form>

</body>
</html>
